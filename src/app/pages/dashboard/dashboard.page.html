<ion-grid class="tables-grid">
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-card class="table-card">
        <ion-card-header>Llegadas Recientes</ion-card-header>
        <ion-card-content>
          <ion-button expand="block" (click)="exportarLlegadasAExcel()">
            Exportar a Excel (CSV)
          </ion-button>
          <ion-list lines="none">
            </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md="6">
      <ion-card class="table-card">
        <ion-card-header>Estado de Alumnos</ion-card-header>
        <ion-card-content>
          <ion-button expand="block" (click)="exportarAlumnosAExcel()">
            Exportar a Excel (CSV)
          </ion-button>
          <ion-list lines="none">
            </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
